    <title>Entertainment News</title>
    <style>

        nav a {

        nav a:hover {

        }
        .news-article {
            background-color: white;
            padding: 20px;

        }
        .news-article h2 {
            font-size: 1.8em;
            color: #444;
        }
        .news-article p {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .footer {
            background-color: #333;
            color: white;

            padding: 10px 0;
